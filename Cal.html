<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

<body>

   <h1 id="preloader"></h1>
    <div class="content">
    <h2>Welcome to calculate me!....</h2>
    <h2>Welcome to calculate me!....</h2>
    </div>
    <div class="container mx-4">
        <div class="row">
            <input id="input" type="text" placeholder="Type The Expression Here ">
        </div>
        <div class="row">
            <button class="button  color">%</button>
            <button class="button color">CE</button>
             <button class="button color">C</button>
             <button class="button color" style="padding-top: 3px;">⬅️</button>
           
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
             <button class="button">9</button>
            <button class="button color">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
             <button class="button">6</button>
            <button class="button color">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
             <button class="button">3</button>
            <button class="button color">-</button>
        </div>
        <div class="row">
            <button class="button">.</button>
            <button class="button">0</button>
             <button class="button">=</button>
           <button class="button color">+</button>
        </div>
        <button class="button" style="width: 100%; margin-top: 0px;" onclick="load()">Refresh</button>
    <script>
        function load (){
